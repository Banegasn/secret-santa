<div class="gift-suggestions">
  <div class="gift-header">
    <h3>{{ getGiftTitle() }}</h3>
    <p class="gift-subtitle">{{ 'giftSuggestions.subtitle' | translate }}</p>
  </div>

  <div class="gift-grid">
    @for (idea of giftIdeas; track idea.label) {
      <button
        type="button"
        (click)="openAmazonSearch(idea)"
        class="gift-card">
        <span class="gift-emoji">{{ idea.emoji }}</span>
        <span class="gift-label">{{ idea.label }}</span>
      </button>
    }
  </div>

  <p class="affiliate-disclosure">
    {{ 'giftSuggestions.affiliateDisclosure' | translate }}
  </p>
</div>
